{{ define "inputForm" }}
<div class="inputs">
  <input
    type="text"
    class="i1"
    placeholder="registry"
    onclick="showRegList()"
  />
  <span>/</span>
  <input
    type="text"
    class="i2"
    placeholder="repository"
    oninput="updateRepoList()"
  />
  <span class="tagSpan">/</span>
  <input
    type="text"
    class="i3"
    placeholder="tag or digest"
    oninput="updateTagList()"
  />
  <div class="dropdown"><div></div></div>
</div>
{{ end }}
